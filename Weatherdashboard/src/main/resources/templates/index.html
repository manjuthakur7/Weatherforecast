<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Weather Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1562009313-2dc966f71c3d?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            background-size: cover;
            background-position: center center;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-height: 80vh;
            overflow-y: auto;
        }
        pre {
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .weather-form {
            margin-bottom: 20px;
        }
        h1, h2 {
            margin: 0 0 20px 0;
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            width: calc(100% - 22px); /* Full width minus padding */
            max-width: 300px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
       /* .weather-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        */
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Weather Application</h1>
        <div class="form-group">
            <label for="currentWeatherCity">Enter city for Current Weather</label>
            <input type="text" id="currentWeatherCity" placeholder="Enter city name">
            <button onclick="getCurrentWeather()">Get Current Weather</button>
        </div>
        <div class="form-group">
            <label for="weatherForecastCity">Enter city for Weather Forecast</label>
            <input type="text" id="weatherForecastCity" placeholder="Enter city name">
            <button onclick="getWeatherForecast()">Get Weather Forecast</button>
        </div>
    </div>
    <div id="result" class="result"></div>

    <script>
        function getCurrentWeather() {
            const city = document.getElementById('currentWeatherCity').value;
            if (city) {
                window.location.href = `/current-weather?city=${city}`;
            } else {
                alert('Please enter a city name');
            }
        }

        function getWeatherForecast() {
            const city = document.getElementById('weatherForecastCity').value;
            if (city) {
                window.location.href = `/weather-forecast?city=${city}`;
            } else {
                alert('Please enter a city name');
            }
        }
    </script>
</body>
</html>
