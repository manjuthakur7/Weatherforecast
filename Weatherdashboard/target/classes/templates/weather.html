<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Current Weather</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            background: url('https://images.unsplash.com/photo-1601134467661-3d775b999c8b?q=80&w=1975&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        img.weather-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        h2 {
            margin-bottom: 20px;
            color: #007BFF;
            font-size: 1.5em;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Weather for <span th:text="${weather.city}"></span></h2>
        <p>Description: <span th:text="${weather.description}"></span></p>
        <p>Temperature: <span th:text="${weather.temperature}"></span> °C</p>
        <p>Feels Like: <span th:text="${weather.feelsLike}"></span> °C</p>
        <p>Humidity: <span th:text="${weather.humidity}"></span> %</p>
        <p>Wind Speed: <span th:text="${weather.windSpeed}"></span> m/s</p>
        <a href="/">Back</a>
    </div>
</body>
</html>
